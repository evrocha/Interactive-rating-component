<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="CSS/style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="general">
      <div class="star">
        <img src="images/icon-star.svg" alt="Icon Star" >
      </div>

      <h1>How did we do?</h1>

      <p>
        Please let us know how we did with your support  request. All feedback is appreciated 
        to help us improve our offering!  
      </p>

      <div class="ratingBtns">
        <button class="optionsBtn">1</button>
        <button class="optionsBtn">2</button>
        <button class="optionsBtn">3</button>
        <button class="optionsBtn">4</button>
        <button class="optionsBtn">5</button>
      </div>

      <div class="submitContainer">
        <button>SUBMIT</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Emanuel Rocha</a>.
    </div>
  </footer>
  <script src="JS/script.js"></script>
</body>
</html>
